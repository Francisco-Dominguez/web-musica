<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reproductor de M√∫sica Punk</title>
  <style>
    :root {
      --red: #e63946;
      --black: #121212;
      --white: #ffffff;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--black);
      color: var(--white);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav.topnav {
      display: flex;
      gap: 25px;
      align-items: center;
      font-size: 1.15rem;
      padding: 20px;
    }

    nav.topnav a {
      color: var(--red);
      text-decoration: none;
      position: relative;
      padding: 5px 0;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }

    nav.topnav a:hover,
    nav.topnav a:focus {
      color: var(--white);
      outline: none;
    }

    .dropdown {
      position: relative;
    }

    .dropdown > a::after {
      content: " ‚ñº";
      font-size: 0.6rem;
    }

    .dropdown-content {
      position: absolute;
      top: 110%;
      left: 0;
      background: var(--black);
      border: 2px solid var(--red);
      border-radius: 6px;
      box-shadow: 0 0 10px var(--red);
      min-width: 140px;
      display: none;
      flex-direction: column;
      z-index: 150;
    }

    .dropdown-content a {
      padding: 10px 15px;
      color: var(--red);
      font-weight: 600;
      text-decoration: none;
      white-space: nowrap;
    }

    .dropdown-content a:hover,
    .dropdown-content a:focus {
      background: var(--red);
      color: var(--black);
    }

    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
      display: flex;
    }

    .player {
      background-color: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 300px;
      padding: 20px;
      text-align: center;
      margin-top: 30px;
    }

    .cover img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .controls button {
      background-color: var(--red);
      border: none;
      color: var(--white);
      padding: 10px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    .controls button:hover {
      background-color: #d62828;
    }

    .progress {
      margin: 10px 0;
    }

    #progress-bar {
      width: 100%;
      background-color: #444;
      border-radius: 5px;
      height: 8px;
      appearance: none;
    }

    #progress-bar::-webkit-slider-thumb {
      appearance: none;
      background-color: var(--red);
      border-radius: 50%;
      width: 12px;
      height: 12px;
    }

    .song-info p {
      margin: 5px 0;
    }

    .volume-control {
      margin: 10px 0;
    }

    .playlist {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
    }

    .playlist li {
      padding: 5px;
      cursor: pointer;
    }

    .playlist li:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <nav class="topnav" aria-label="Men√∫ principal">
      <a href="#">Inicio</a>
      <div class="dropdown">
        <a href="#" aria-haspopup="true" aria-expanded="false">Galer√≠a</a>
        <div class="dropdown-content" role="menu" aria-label="Submen√∫ Galer√≠a">
          <a href="#" role="menuitem">Fotos</a>
          <a href="#" role="menuitem">Arte</a>
          <a href="#" role="menuitem">Eventos</a>
        </div>
      </div>
      <a href="#">Videos</a>
      <a href="#">M√∫sica</a>
      <a href="#">Contacto</a>
    </nav>
  </header>
<br></br>
  <div class="player">
    <div class="cover">
      <img id="album-cover" src="portada1.jpg" alt="Portada del √°lbum" />
    </div>
    <div class="controls">
      <button id="prev">‚èÆÔ∏è</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠Ô∏è</button>
      <button id="repeat" title="Repetir">üîÅ</button>
    </div>
    <div class="progress">
      <input type="range" id="progress-bar" value="0" max="100" />
    </div>
    <div class="song-info">
      <p id="song-title">T√≠tulo de la canci√≥n</p>
      <p id="song-artist">Artista</p>
      <p id="song-duration">Duraci√≥n: 0:00 / 0:00</p>
    </div>
    <div class="volume-control">
      <label for="volume">Volumen:</label>
      <input type="range" id="volume" value="100" max="100" />
    </div>
    <ul id="playlist" class="playlist"></ul>
  </div>

  <script>
    const songs = [
      { title: 'Canci√≥n Punk 1', artist: 'Banda X', audio: 'cancion1.mp3', cover: 'portada1.jpg' },
      { title: 'Canci√≥n Punk 2', artist: 'Banda Y', audio: 'cancion2.mp3', cover: 'portada2.jpg' },
      { title: 'Canci√≥n Punk 3', artist: 'Banda Z', audio: 'cancion3.mp3', cover: 'portada3.jpg' },
    ];

    let currentSongIndex = 0;
    const audio = new Audio();
    const playButton = document.getElementById('play');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    const repeatButton = document.getElementById('repeat');
    const progressBar = document.getElementById('progress-bar');
    const songTitle = document.getElementById('song-title');
    const songArtist = document.getElementById('song-artist');
    const songDuration = document.getElementById('song-duration');
    const albumCover = document.getElementById('album-cover');
    const volumeControl = document.getElementById('volume');
    const playlist = document.getElementById('playlist');

    let isRepeating = false;

    function loadSong(index) {
      const song = songs[index];
      audio.src = song.audio;
      songTitle.textContent = song.title;
      songArtist.textContent = song.artist;
      albumCover.src = song.cover;
      audio.load();
      updatePlaylist();
    }

    function playPause() {
      if (audio.paused) {
        audio.play();
        playButton.textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        playButton.textContent = '‚ñ∂Ô∏è';
      }
    }

    function updateProgress() {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.value = progress;
      const currentMinutes = Math.floor(audio.currentTime / 60);
      const currentSeconds = Math.floor(audio.currentTime % 60);
      const totalMinutes = Math.floor(audio.duration / 60);
      const totalSeconds = Math.floor(audio.duration % 60);
      songDuration.textContent = `Duraci√≥n: ${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds} / ${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
    }

    function changeProgress() {
      const newTime = (progressBar.value / 100) * audio.duration;
      audio.currentTime = newTime;
    }

    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
      audio.play();
      playButton.textContent = '‚è∏Ô∏è';
    }

    function prevSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
      audio.play();
      playButton.textContent = '‚è∏Ô∏è';
    }

    function toggleRepeat() {
      isRepeating = !isRepeating;
      repeatButton.style.backgroundColor = isRepeating ? '#e63946' : '';
      audio.loop = isRepeating;
      repeatButton.title = isRepeating ? 'Repetici√≥n activada' : 'Repetici√≥n desactivada';
    }

    function updatePlaylist() {
      playlist.innerHTML = '';
      songs.forEach((song, index) => {
        const li = document.createElement('li');
        li.textContent = song.title;
        if (index === currentSongIndex) {
          li.style.fontWeight = 'bold';
          li.style.color = '#e63946';
        }
        li.onclick = () => {
          currentSongIndex = index;
          loadSong(currentSongIndex);
          audio.play();
          playButton.textContent = '‚è∏Ô∏è';
        };
        playlist.appendChild(li);
      });
    }

    playButton.addEventListener('click', playPause);
    prevButton.addEventListener('click', prevSong);
    nextButton.addEventListener('click', nextSong);
    repeatButton.addEventListener('click', toggleRepeat);
    progressBar.addEventListener('input', changeProgress);
    volumeControl.addEventListener('input', () => {
      audio.volume = volumeControl.value / 100;
    });

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', () => {
      if (!isRepeating) nextSong();
    });

    audio.addEventListener('loadedmetadata', updateProgress);

    loadSong(currentSongIndex);
  </script>
</body>
</html>
